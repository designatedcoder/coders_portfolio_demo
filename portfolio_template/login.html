<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="font-sans text-gray-900 antialiased">
        <nav class="top-0 absolute z-50 w-full flex flex-wrap items-center justify-between px-2 py-3">
            <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
                <div class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start">
                    <a class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white" href="./landing-page.html">
                        My Portfolio
                    </a>
                    <button class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none" type="button">
                        <i class="text-white fas fa-bars"></i>
                    </button>
                </div>
                <div class="rounded lg:flex flex-grow items-center bg-white lg:bg-transparent lg:shadow-none hidden" id="example-collapse-navbar">
                    <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
                        <li class="flex items-center">
                            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" href="./dashboard.html">
                                <span class="inline-block ml-2">Dashboard</span>
                            </a>
                        </li>
                        <li class="flex items-center">
                            <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" href="#">
                                <span class="inline-block ml-2">Profile</span>
                            </a>
                        </li>
                            <li class="flex items-center">
                                <form" class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" x-data>
                                    <button type="submit" class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold focus:outline-none">
                                        Logout
                                    </button>
                                </form>
                            </li>
                            <li class="flex items-center">
                                <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" href="./register.html">
                                    <span class="inline-block ml-2">Register</span>
                                </a>
                            </li>
                            <li class="flex items-center">
                                <a class="lg:text-white lg:hover:text-gray-300 text-gray-800 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold" href="./login.html">
                                    <span class="inline-block ml-2">Login</span>
                                </a>
                            </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="absolute w-full h-full">
            <div class="absolute top-0 w-full h-full bg-gray-900" style="background-image: url(./assets/img/register_bg_2.png); background-size: 100%; background-repeat: no-repeat;"></div>
            <div class="container mx-auto px-4 h-full">
                <div class="flex content-center items-center justify-center h-full">
                    <div class="w-full lg:w-6/12 px-4">
                        <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0">
                            <div class="flex-auto px-4 lg:px-10 py-10">
                                <form>
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="email">
                                            Email
                                        </label>
                                        <input type="email" id="email" name="email" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow transition focus:outline-none focus:ring w-full" required autofocus placeholder="Email" />
                                    </div>
                                    <div class="relative w-full mb-3">
                                        <label class="block uppercase text-gray-700 text-xs font-bold mb-2" for="password">
                                            Password
                                        </label>
                                        <input type="password" id="password" class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow transition focus:outline-none focus:ring w-full" placeholder="Password" name="password" required  autocomplete="current-password" />
                                    </div>
                                    <div>
                                        <label for="remember_me" class="inline-flex items-center cursor-pointer">
                                            <input id="remember_me" type="checkbox"  name="remember" class="form-checkbox border-0 rounded text-gray-800 ml-1 w-5 h-5 transition" />
                                            <span class="ml-2 text-sm font-semibold text-gray-700">
                                                Remember me
                                            </span>
                                        </label>
                                    </div>
                                    <div class="text-center mt-6">
                                        <button class="bg-gray-900 text-white active:bg-gray-700 text-sm font-bold uppercase px-6 py-3 rounded shadow transition hover:shadow-lg outline-none focus:outline-none mr-1 my-1 w-full" type="submit">
                                            <i class="fas fa-circle-notch"></i>
                                            Log in
                                        </button>
                                    </div>
                                </form>
                                <div class="flex flex-col items-center">
                                    <div>
                                        <a class="underline text-sm text-gray-600 hover:text-gray-900" href="#">
                                            Forgot your password?
                                        </a>
                                    </div>
                                    <div>
                                        <a href="./register.html" class="underline text-sm text-gray-600 hover:text-gray-900">
                                            Create new account
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="absolute w-full bottom-0 bg-gray-900 pb-6">
                <div class="container mx-auto px-4">
                    <hr class="mb-6 border-b-1 border-gray-700" />
                    <div class="flex flex-wrap items-center md:justify-between justify-center">
                        <div class="w-full md:w-4/12 px-4">
                            <div class="text-sm text-white font-semibold py-1">
                                Copyright Â© 2022
                                <a href="./landing-page.html" class="text-white hover:text-gray-400 text-sm font-semibold py-1">
                                    My Portfolio
                                </a>
                            </div>
                        </div>
                        <div class="w-full md:w-8/12 px-4">
                            <ul class="flex flex-wrap list-none md:justify-end  justify-center">
                                <li>
                                    <a href="./landing-page.html" class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">
                                        Home
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">
                                        About Us
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">
                                        Blog
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="text-white hover:text-gray-400 text-sm font-semibold block py-1 px-3">
                                        MIT License
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
            
        </section>
    </div>
    
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
